<div class="div" style="background-image: url(../../../assets/fondoazulservrepetido.jpg);background-size: 100%;">
  <div class="wrapper fadeInDown">
    <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin: 5px;margin-bottom: 10px;" >
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="../../../assets/Captura1.JPG" style="width:85%;border-radius: 10px;margin: auto;display: block;" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="../../../assets/Captura2.JPG" style="width:85%;border-radius: 10px;margin: auto;display: block;" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="../../../assets/Captura3.JPG" style="width:85%;border-radius: 10px;margin: auto;display: block;" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Log In </h2>
      <h2 class="inactive underlineHover">Sign Up </h2>

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../../assets/Intro-SERV-8.gif" style="filter: invert(0.5) brightness(0.2) sepia(1) hue-rotate(180deg) saturate(5);" id="icon" alt="User Icon" />
      </div>
      <div class="row" style="margin-bottom: 30px;align-items: center;">
        <div class="col-12">
          <button  class="btn btn-block btn-light" style="width: 100%;padding: 0px;" > <img src="../../../assets/Iconos XD/Iconos PNG/Facebook Login.png" style="width: 250px;filter: invert(1) sepia(0);" (click)="loginGoogle()"></button>

        </div>
        <div class="col-12">
          <button  class="btn btn-block btn-light" style="width: 100%;padding: 0px;" > <img src="../../../assets/Iconos XD/Iconos PNG/Google Login.png" style="width: 250px;filter: invert(1) sepia(0);"></button>

        </div>
    </div>


      <!-- Remind Passowrd -->
      <div id="formFooter">

        <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" [(ngModel)]="UserEmail" placeholder="Email">
        <input type="text" id="password" class="fadeIn third" name="login" [(ngModel)]="UserPassword" placeholder="Password">
        <button type="submit" (click)="loginemail()" class="btn btn-secondary" style="width: 85%;height: 55px;margin-top: 5px;" >Log In</button>
      </form>

        <a class="text-primary" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
</div>
<div class="div">
  <img src="../../../assets/appscoimagen.jpg" style="display:block;margin:auto" width=50% alt="">
</div>
